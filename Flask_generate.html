<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML â†’ Flask Generator</title>
<style>
    body { font-family: sans-serif; margin: 0; padding: 10px; background: #f5f5f5; }
    h2 { text-align: center; color: #333; }
    textarea, pre { width: 100%; box-sizing: border-box; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
    textarea { min-height: 150px; resize: vertical; }
    button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; margin-top: 10px; }
    button:hover { background: #0056b3; }
    pre { background: #272822; color: #f8f8f2; overflow-x: auto; margin-top: 10px; }
</style>
</head>
<body>
    <h2>HTML â†’ Flask Generator</h2>
    <textarea id="htmlCode" placeholder="Masukkan HTML di sini..."></textarea>
    <button onclick="generateFlask()">Generate</button>

    <h3>Hasil Flask:</h3>
    <pre id="flaskCode"></pre>
    <button onclick="copyCode()">ðŸ“‹ Salin Code</button>

    <script>
    function generateFlask() {
        const htmlCode = document.getElementById('htmlCode').value;
        const flaskTemplate = `from flask import Flask
app = Flask(__name__)

@app.route("/")
def index():
    return """${htmlCode}"""

if __name__ == "__main__":
    app.run(host="0.0.0.0", port=8000)`;

        document.getElementById('flaskCode').innerText = flaskTemplate;
    }

    function copyCode() {
        const text = document.getElementById('flaskCode').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert('Code berhasil disalin!');
        });
    }
    </script>
</body>
</html>
